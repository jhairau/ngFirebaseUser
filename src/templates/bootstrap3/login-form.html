<style>
    ng-firebase-user-login-form {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    ng-firebase-user-login-form .panel {
        -webkit-box-flex: 0;
        -webkit-flex: none;
        -ms-flex: none;
        flex: none;
        max-width: 50%;
    }
</style>

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" style="border-left:1px solid #ccc;height:160px">
                <form class="form-horizontal" ng-submit="doLogin()">
                    <fieldset>
                        <input type="text" ng-model="user.email" placeholder="Enter Email" class="form-control input-md">
                        <input ng-model="user.password" placeholder="Enter Password" class="form-control input-md">
                        <button class="btn btn-info btn-sm pull-right" type="submit">Sign In</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
