<style>
    ng-firebase-user-login-form {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    ng-firebase-user-login-form .panel {
        -webkit-box-flex: 0;
        -webkit-flex: none;
        -ms-flex: none;
        flex: none;
        max-width: 50%;
    }
</style>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" style="border-left:1px solid #ccc;height:160px">
                <form class="form-horizontal" ng-submit="doLogin()">
                    <div class="form-group">
                        <label for="userEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input id="userEmail" type="email" ng-model="user.email"
                                   placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="userPassword" ng-model="user.password"
                                   placeholder="Enter Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" type="submit">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
